<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debouncing</title>
    <!-- add lodash library which having Debouncing functionality -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrer
      policy="no-referrer"
    ></script>
  </head>

  <body>
    <!-- button pressed x time every time button pressed  -->
    <button class="increment_button">Increment</button>
    <p>Pressed Button <span class="pressed_button"> 0 </span> Time</p>
    <!-- increased triggered by time count 800 ms of debounces -->
    <p>Triggered <span class="increment_count"> 0 </span> Time</p>
    <!-- <script src="Debouncing.js"></script> -->
    <script src="PolyfillOfDebouncing.js"></script>
  </body>
</html>
