
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>
</head>
<body>
    <p class="mouse" id="mypoint" onmouseup="mouseUp()" onmousedown="mouseDown()" onmouseenter="mouseEnter()" onmouseleave="onMouseLeave()">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium nemo aliquam placeat vero beatae nesciunt labore quas exercitationem quos! Cum eos sint pariatur vero facilis sapiente maiores voluptatibus incidunt enim.</p>
</body>

<script>
    function mouseUp(){
        document.getElementById('mypoint').style.color = 'red';
    }

    function mouseDown(){
        document.getElementById('mypoint').style.color = 'green'
    }
    function mouseEnter(){
        document.getElementById('mypoint').innerHTML = 'hi stop the function'
    }
    function onMouseLeave(){
        document.getElementById('mypoint').innerHTML = 'welcome'
    }
</script>
</html>
